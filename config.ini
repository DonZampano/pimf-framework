environment = testing

[app]
name = "MyFirstBlog"

[testing]
database.dsn 	        = "sqlite:app/MyFirstBlog/_database/blog-testing.db"

[production : testing]
database.dsn 	        = "sqlite:app/MyFirstBlog/_database/blog-production.db"

[bootstrap]
expected.php_version = "5.3"
expected.extensions  = ["PDO", "date", "Reflection", "session", "json", "SQLite"]
local_temp_directory = "/tmp/"
create_table_file    = "app/MyFirstBlog/_database/create-table.sql"

